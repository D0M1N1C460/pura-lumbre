<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PURA LUMBRE</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <script defer>
      // Toggle navbar menu
      function toggleMenu() {
        const nav = document.getElementById("mobile-menu");
        nav.classList.toggle("hidden");
      }
    </script>
  </head>
  <body class="bg-black text-white font-sans">

    <!-- Navbar -->
    <header class="border-b border-white">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- Logo / Brand -->
        <h1 class="text-2xl font-bold">PURA LUMBRE</h1>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex space-x-6">
          <a href="#" class="hover:underline">Home</a>
          <a href="#" class="hover:underline">Shop</a>
          <a href="#" class="hover:underline">About</a>
          <a href="#" class="hover:underline">Contact</a>
        </nav>

        <!-- Hamburger Button -->
        <button class="md:hidden" onclick="toggleMenu()">
          <svg class="w-6 h-6 fill-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
        <a href="#" class="block hover:underline">Home</a>
        <a href="#" class="block hover:underline">Shop</a>
        <a href="#" class="block hover:underline">About</a>
        <a href="#" class="block hover:underline">Contact</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="h-[80vh] flex flex-col items-center justify-center text-center px-4">
      <h2 class="text-4xl md:text-6xl font-extrabold tracking-wide">Born in Fire</h2>
      <p class="mt-4 text-lg text-gray-300 max-w-xl">
        PURA LUMBRE is more than clothing â€” it's a statement. Crafted in heat. Worn in defiance.
      </p>
      <button class="mt-6 px-6 py-3 border border-white hover:bg-white hover:text-black transition">Shop Now</button>
    </section>

    <!-- Featured Products -->
    <section class="px-4 py-12">
      <div class="container mx-auto">
        <h3 class="text-3xl font-semibold mb-8 text-center">Featured Drops</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
          <div class="bg-zinc-900 p-6 rounded-xl text-center">Product 1</div>
          <div class="bg-zinc-900 p-6 rounded-xl text-center">Product 2</div>
          <div class="bg-zinc-900 p-6 rounded-xl text-center">Product 3</div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center p-6 border-t border-white text-sm text-gray-400">
      &copy; 2025 PURA LUMBRE. All rights reserved.
    </footer>

  </body>
</html>
